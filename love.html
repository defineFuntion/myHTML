<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>love</title>
	<style type="text/css">
		*{
			margin:0;
			padding: 0;
		}
		body{
			background-color: black;
		}
		.box{
			width: 4px;
			height: 4px;
			margin: 250px auto;
			transform-style: preserve-3d;
			position: relative;
			transform:rotateX(25deg);
			animation: rotate 10s linear infinite;
		}
		@keyframes rotate{
			0%{
				transform:rotateX(25deg) rotateY(0deg);
			}
			100%{
				transform:rotateX(25deg) rotateY(365deg);		
			}
		}
		.box div{
			width: 100%;
			height: 100%;
			position: absolute;
		}
	</style>
</head>
<body>
	<div class="box">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<script type="text/javascript">
	var box = document.getElementsByClassName('box')[0];
	var div = box.getElementsByTagName('div');
	var len = div.length;

	var color = ['00','11','22','33','44','55','66','77','88','99','aa','bb','cc','dd','ee','ff'];
	var backgroundColor = [];
	for(var i = 0;i < 300;i++){
		var r1 = Math.floor(Math.random() * 16);
		var r2 = Math.floor(Math.random() * 16);
		var r3 = Math.floor(Math.random() * 16);
		backgroundColor.push('#' + color[r1] + color[r2] + color[r3]);
	}
	var angle,x,y;
	var shadow = '10px 0px 0 0 transparent';


	
	for(var t = 0; t < 60; t += 0.2){
		angle = t / Math.PI;
		x = 19.5 * (16 * Math.pow(Math.sin(t),3));
		y = -20 * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
		if(t < 30){
			shadow += ',' + x * .8 + 'px ' + y * .8 + 'px 0 0 ' +  backgroundColor[parseInt(t * 10)];
		}else if(t < 60){
			shadow += ',' + x * 0.4 + 'px ' + y * 0.4 + 'px 0 0 ' +  backgroundColor[parseInt(t)];
		}
		
	}
	for(var i = 0; i < len; i++){
		div[i].style['transform'] = 'rotateY(' + i * 9 + 'deg)';
		div[i].style['box-shadow'] = shadow;
	}
	</script>
</body>
</html>
