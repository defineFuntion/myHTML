<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	.box{
		width: 400px;
		height: 400px;
		border: 1px solid black;
		text-align: center;
		margin: 100px auto;
	}
	input{
		width: 30px;
		height: 30px;
	}
	input:checked + div{
		display: block;
	}
	.box div{
		width: 400px;
		height: 300px;
		position: absolute;
		display: none;
	}
	.box div:nth-of-type(1){
		background:red;
	}
	.box div:nth-of-type(2){
		background:green;
	}
	.box div:nth-of-type(3){
		background:yellow;
	}
	</style>
</head>
<body>
	<div class="box">
		<input name="a" type="radio" checked>
		<div></div>
		<input name="a" type="radio">
		<div></div>
		<input name="a" type="radio">
		<div></div>
	</div>
</body>
</html>
