 var box = document.getElementsByClassName('box')[0];

 var r,x,y;
 var p = Math.PI;

 var color = ['red','orange','yellow','blue','lime','skyblue','purple'];
 var n = 0;
 setInterval(function(){
 	n < color.length ? n++: n = 0;

	 var canvas = document.getElementsByTagName('canvas')[0];
	 var context = canvas.getContext('2d');
 	 var width = canvas.clientWidth;
 	 var height = canvas.clientHeight;
	 context.save();

	 context.fillStyle = 'black';
	 context.fillRect(0,0,800,500);
	 context.translate(0,-100);
	 context.strokeStyle = color[n];
	 context.lineWidth = 1;
	 context.beginPath();

	 
	 // context.moveTo(20,20);
	 // context.lineTo(20,20);
	 for(var i = -10; i <= 180 ; i++){
	 	for(var j = -10; j < 180 ; j++){
	 		r = p / 45 + p / 45 * i * (1 - Math.sin(p / 45 * j)) * 18;
	 		x = r * Math.cos(p / 45 * j) * Math.sin(p / 45 * i) + width / 2;
	 		y = -r * Math.sin(p / 45 * j) + height / 3;

	 		context.moveTo(x,y);
	 		context.lineTo(x+0.1,y+0.1);
	 	}
	 }
	 context.stroke();
	 context.restore();
},500);
