<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{
		position: relative;
		height: 150px;
		width: 150px;
		margin: 50px;
		padding: 10px;
		border: 1px solid black;
		left: 800px;
	}
	#div2{
		padding:50px;
		position:absolute;
		border:1px solid black;
		background-color: red;
		transform:rotateX(45deg);
	}
	</style>
</head>
<body><!-- updaterOrigPerpective() -->
	<div id="div1">
		<div id="div2">HELLO</div>
	</div>
	chage perspctive:<br>
	<input type="range" min='0' max='5000' value="200" id="per" /><br>
	perspective: <span id="persp"></span>
	Change the Origins:<br>
	X-axis:<input type="range" min='-100' max='200' value="50" id="operspx" />
	Y-axis:<input type="range" min='-2000' max='2000' value="50" id="operspy" />
	perspective-origin: <span id="opersp"> 50% 50%</span>
	<script type="text/javascript">
	function idName(id){
		return document.getElementById(id);
	}
	var div1 = idName('div1');
	var per = idName('per');
	var persp = idName('persp');
	var perspx = idName('operspx');
	var perspy = idName('operspy');
	var opersp = idName('opersp')
	per.onclick = function(){
		this.onmousemove = function(){
			div1.style.webkitPerspective = this.value;
			persp.innerHTML = this.value;
		}
	}
	perspx.onclick = origin();
	perspy.onclick = origin();
	function origin(){
		this.onmousemove = function(){
			var x = perspx.value;
			var y = perspy.value;
			div1.style.webkitPerspectiveOrigin = x + '% ' + y + '%';
			opersp.innerHTML = x + '% ' + y + '%';
		}
	}
	</script>
</body>
</html>
